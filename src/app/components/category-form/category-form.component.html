<!-- category-form.component.html (اصلاح برای p-select attributeType با label/value) -->
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-group">
    <label for="name">نام دسته</label>
    <input pInputText id="name" formControlName="name" placeholder="نام دسته" />
    <span class="error" *ngIf="categoryForm.get('name')?.touched && categoryForm.get('name')?.invalid">نام دسته اجباری است</span>
  </div>
  <div class="form-group">
    <label for="description">توضیحات</label>
    <textarea pInputTextarea id="description" formControlName="description" class="form-textarea" placeholder="توضیحات"></textarea>
  </div>
  <div class="form-group">
    <label for="parentId">دسته والد</label>
    <p-select
      id="parentId"
      formControlName="parentId"
      [options]="categories()"
      optionLabel="label"
      optionValue="value"
      placeholder="انتخاب دسته والد"
    />
  </div>
  <div class="form-group">
    <label>ویژگی جدید</label>
    <div class="attribute-input">
      <input pInputText formControlName="attributeName" placeholder="نام ویژگی (مثل رنگ)" />
      <p-select
        formControlName="attributeType"
        [options]="attributeTypes()"
        optionLabel="label"
        optionValue="value"
        placeholder="نوع ویژگی"
      />
      <p-checkbox formControlName="required" label="اجباری" binary="true"></p-checkbox>
      <button pButton type="button" label="اضافه کردن ویژگی" class="add-attribute-btn" (click)="addAttribute()"></button>
    </div>
  </div>
  <div class="attributes-list" *ngIf="categoryAttributes().length">
    <h3>ویژگی‌های دسته</h3>
    <ul>
      <li *ngFor="let attr of categoryAttributes(); let i = index">
        {{ attr.attributeName }} ({{ attr.attributeType }}) {{ attr.required ? '(اجباری)' : '' }}
        <button pButton type="button" icon="pi pi-trash" class="p-button-danger remove-attribute-btn" (click)="removeAttribute(i)"></button>
      </li>
    </ul>
  </div>
  <button pButton type="submit" [label]="editMode() ? 'ویرایش دسته' : 'ثبت دسته'" class="submit-btn" [disabled]="categoryForm.invalid"></button>
</form>
